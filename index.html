<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Quest</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__logo-box">
        <a href="index.html" class="logo-text">BA</a>
      </div>

      <!-- POPUP -->
      <dialog class="header__popup" open>
        <h1 class="heading-primary u-margin-top-big">
          <span class="heading-primary--main">ba</span>
          <span class="heading-primary--main">ch</span>
          <span class="heading-primary--main">el</span>
          <span class="heading-primary--main">or</span>
          <span class="heading-primary--sub">quest</span>
        </h1>
        <a href="#" type="button" class="btn btn--close u-margin-bottom-small">
          <img src="/images/start.png" alt="BTS logo" class="btn__img">
        </a>
      </dialog>
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="section__question">
        <div class="section__question--box u-center-text">
          <h2 class="heading-secondary u-margin-bottom-big">
            Вопрос <span class="number-of-question"></span>
          </h2>
          <div class="form">
            <p class="section__question-box--text u-margin-bottom-medium"></p>
            <input id="answerInput" type="text" class="form__input u-margin-bottom-medium" placeholder="пишу..." required>
            <button type="submit" class="btn btn--submit u-padding-for-button">ответить</button>
          </div>
        </div>
        <img class="image" src="" alt="Изображение" style="display: none;">
        <button class="btn btn--next u-padding-for-button" style="display: none;">Next</button>
      </section>
    </main>

    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
